<!DOCTYPE html>
<html lang="en-us">
​
<head>
  <meta charset="UTF-8">
  <title>Activity 1: Basic HTML Bio</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
​
<body>
​
  <!-- Site Header -->
  <header>
    <!-- h1: The most important headline -->
    <h1>Student Bio</h1>
  </header>
​
  <div>
​
    <!-- Section 1: Bio -->
    <section>
      <!-- h2: Tier-2 Headline (Not as important as the h1 header, but more than one allowed). -->
      <h2>Raj Chipalu</h2>
​
      <!-- Image with link -->
      <img src="https://placehold.it/200x200" alt="Your Name">
​
      <!-- Paragraph with embedded link -->
      <p>Hi, my name is Raj and I am a hopeful web developer for sports media. <a href="http://www.twitter.com/UnwrittenRul3s">UnwrittenRul3s</a></p>
    </section>
​
    <!-- Section 2: Contact Info -->
    <section>
​
      <!-- h2: Tier-2 Headline -->
      <h2>Contact Info</h2>
​
      <!-- Unordered list -->
      <ul>
        <li><strong>Email:</strong> <a href="#">raj.chipalu@gmail.com</a></li>
        <li><strong>Github:</strong> <a href="#">https://github.com/rchipalu</a></li>
        <li><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
      </ul>

    </section>
  </div>
​
</body>
​
</html>
